<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kreativ</title>
</head>

<body>
    <main>
        <div class="container1">
            <div class="ladoesquerdo">
                <img src="./assets/Kreativ.svg" alt="">

                <h2>Let’s get you started</h2>

                <div id="input1">
                    <h3>Full name</h3>
                    <input type="Ade Tiger" placeholder="Ade Tiger">
                </div>

                <div id="input2">
                    <h3>Email address</h3>
                    <input type="email" placeholder="yourname@email.com">
                </div>

                <div id="input3">
                    <h3>Phone number</h3>
                    <input type="telefone">
                </div>

                <div id="input4">
                    <h3>Create password</h3>
                    <input type="password">

                    <h4>Password must contain a minimum of 8 characters</h4>
                    <h4>Password must contain at least one symbol e.g. @, </h4>
                </div>


                <div id="localizador">
                    <h3>Location </h3>
                    <h4>(Optional) </h4>

                </div>
                <div id="local">
                    <input type="local" placeholder="Select Location">
                </div>


                <button>Sign Up</button>
                <h6>Already a user? <a href="">Login</a></h6>

            </div>

            <div class="ladodireito">

                <div id="home">
                    <h1>Home</h1>
                    <h1>Contact</h1>
                </div>
                <h3>“Creativity is intelligence having fun”</h3>
                <h4>-Albert Einstein</h4>


            </div>
















        </div>































    </main>
</body>

</html>
